name: Dart Format

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  format:
    runs-on: ubuntu-latest

    container:
      image: dart:3.8.1

    steps:
      - uses: actions/checkout@v1
      - name: check formatting
        run: |
          dart format --output none --set-exit-if-changed .